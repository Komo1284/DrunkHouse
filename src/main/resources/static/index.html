<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form action="/review" method="post" enctype="multipart/form-data">
    <p><input type="file" name="file"></p>
    <p>memberId<input type="number" name="memberId" required></p>
    <p>drinkId<input type="number" name="drinkId"></p>
    <p>title<input type="text" name="title" required></p>
    <p>content<input type="text" name="content" required></p>
    <p>drinkName<input type="text" name="drinkName"></p>
    <p>drinkAbv<input type="number" name="drinkAbv"></p>
    <p>drinkContent<input type="text" name="drinkContent"></p>
    <p>drinkCategory<input type="text" name="drinkCategory"></p>
    <p><button type="submit">전송</button></p>
</form>
</body>
</html>
